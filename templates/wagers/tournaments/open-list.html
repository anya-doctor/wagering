{% extends "scaffolding.html" %}
{% block content %}
<div class="container">
  <section>
    <hr style="margin 0; padding:0;">
    <ol class="unstyled tourney-info">
      {% for tourney in tournaments %}
        <li>{% include 'wagers/tournaments/snippets/tournament-info.html' %}</li>
      {% empty %}
        <li><div>There are no open tournaments.</div></li>
      {% endfor %}
    </ol>
  </section>
</div>
{% endblock %}
