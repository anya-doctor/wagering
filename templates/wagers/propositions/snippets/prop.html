<form class="form-horizontal" action="{% url 'make-bet' tourney.uuid prop.id %}" method="POST">
  {% csrf_token %}
	<legend><a href="{% url 'payout-proposition' tourney.uuid prop.id %}">{{ prop.team_a }} vs {{ prop.team_b }}</a> <small class="pull-right">{{ prop.notes }}</small></legend>
  <input class="pull-right btn btn-success" type="submit" value="Make Bet" />
	<label class="radio">
		<input type="radio" name="position" id="optionsRadios1" value="True">
		Bet 1 credit on {{ prop.team_a }}.
	</label>
	<label class="radio">
		<input type="radio" name="position" id="optionsRadios2" value="">
		Bet 1 credit on {{ prop.team_b }}.
	</label>
  <input type="hidden" name="proposition" value="{{prop.id}}">
  <input type="hidden" name="credits" value="1">
  <input type="hidden" name="created_by" value="{{player.id}}">
</form>
